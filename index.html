<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Real Time Threat Monitoring and Detection Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
            padding: 10px 20px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-link {
            margin-right: 15px;
            color: #333;
            font-size: 1.1rem;
        }
        .nav-link:hover {
            color: #007bff;
        }
        .chart-card {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .footer {
            background-color: #ffffff;
            color: #777;
            text-align: center;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            margin-top: 50px;
        }
        .chart-container {
            width: 100%;
            margin: auto;
        }
        .terminal {
            background-color: #000;
            color: #0f0;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 5px;
            margin-top: 20px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #343a40;
            color: #fff;
            overflow-y: auto;
            transition: left 0.3s;
            z-index: 1000;
            padding: 20px;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar h5 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .sidebar .alert {
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        .toggle-sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #343a40;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            z-index: 1100;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light container">
    <a class="navbar-brand ms-3" href="#"><i class="fas fa-network-wired"></i> Real Time Threat Monitoring and Detection Dashboard </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-chart-line"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-cogs"></i> Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-question-circle"></i> Help</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Sidebar for Alerts -->
<div class="sidebar" id="alertSidebar">
   
    <div id="alertContainer">
        <!-- Alerts will be dynamically added here -->
    </div>
</div>

<!-- Button to toggle sidebar -->
<button class="toggle-sidebar" onclick="toggleSidebar()">Alerts</button>

<!-- Main Content -->
<div class="container my-5">
    <h2 class="text-center mb-4"> Network Traffic Analysis </h2>

    <div id="charts-container" class="row">
        <div class="col-12">
            <div class="chart-card chart-container">
                <canvas id="networkChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Terminal-like div for packet scanning updates -->
   <div class="terminal" id="terminal"></div>
   <h2 class="text-center mb-4">Real-Time Threat Notice </h2>
    <div class="terminal" id="terminal2">
        <!-- Packet scanning updates will be dynamically appended here -->
    </div>
</div>

<!-- ################################################################################################################################ -->
<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 Real Time Threat Monitoring and Detection Dashboard @ All rights reserved.</p>
</footer>

<script>
    const ctx = document.getElementById('networkChart').getContext('2d');
    const terminal = document.getElementById('terminal');
    const terminal2 = document.getElementById('terminal2');
    const alertSidebar = document.getElementById('alertSidebar');
    const alertContainer = document.getElementById('alertContainer');

    // Function to toggle the sidebar
    function toggleSidebar() {
        alertSidebar.classList.toggle('open');
    }

    // Chart setup
    const networkChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Packets per Second',
                data: [],
                borderColor: 'rgba(0, 200, 81, 1)',
                backgroundColor: 'rgba(0, 200, 81, 0.2)',
                fill: true,
                borderWidth: 2,
            }]
        },
        options: {
            scales: {
                x: { title: { display: true, text: 'Time' } },
                y: { title: { display: true, text: 'Packets per Second' }, min: 0 }
            },
        }
    });

    // Simulated real-time data update
    function updateChart() {
        const now = new Date();
        const timeLabel = now.toLocaleTimeString();
        const dateLabel = now.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        const pps = Math.floor(Math.random() * 100) + 1; // Simulated packets per second

        // Add new data to chart
        if (networkChart.data.labels.length > 20) {
            networkChart.data.labels.shift();
            networkChart.data.datasets[0].data.shift();
        }

        networkChart.data.labels.push(timeLabel);
        networkChart.data.datasets[0].data.push(pps);
        networkChart.update();

        // Log updates to terminal
        if (pps > 80) { // Example threshold for anomaly
            const alert = `ALERT: High traffic detected (${pps} PPS) on ${dateLabel} at ${timeLabel}`;
            terminal.innerHTML += `<div>${alert}</div>`;
            addAlert(alert);
        } else {
            terminal.innerHTML += `<div>${timeLabel} - Monitoring: ${pps} packets per second</div>`;
        }

        terminal.scrollTop = terminal.scrollHeight; // Scroll terminal to bottom
    }

    // Function to add an alert to the sidebar
    function addAlert(message) {
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-danger';
        alertDiv.innerText = message;
        alertContainer.appendChild(alertDiv);
    }

    setInterval(updateChart, 1000); // Update every second
</script>
<script>

function fetchAlerts() {
    fetch('/api/alerts')
        .then(response => response.json())  // Correctly process API response
        .then(data => {
            if (data.length === 0) return; // Exit if there are no alerts

            const terminal2 = document.getElementById('terminal2'); // Ensure terminal exists
            if (!terminal2) {
                console.error("Terminal2 element not found!");
                return;
            }

            // Get the latest alert (last item in the data array)
            const latestAlert = data[data.length - 1];

            // Determine if it's an attack or normal
            const isBenign = latestAlert.label.toLowerCase() === 'normal';

            // Get current time
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();

            // Append message to terminal
            terminal2.innerHTML += `<div>${timeLabel} - ${isBenign ? 'NORMAL' : 'ATTACK'}: ${latestAlert.label} on ${latestAlert.interface}</div>`;
            
            // Auto-scroll to the latest log
            terminal2.scrollTop = terminal2.scrollHeight;
        })
        .catch(error => console.error('Error fetching alerts:', error));
}

// Refresh alerts every 3 seconds
setInterval(fetchAlerts, 1000);

</script>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
