<!DOCTYPE html>
<html>
<head>
    <title>Network Traffic Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .chart-container {
            margin: 20px 0;
            height: 400px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .terminal {
            background: #000;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            height: 300px;
            overflow-y: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .stat-box {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .control-panel {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .alert-danger {
            background-color: #ff4444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Network Traffic Monitor</h1>
        
        <div class="control-panel">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <select id="interfaceSelect" class="form-select">
                        <option value="">Select Interface</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button onclick="startMonitoring()" class="btn btn-primary w-100">Start Monitoring</button>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <h3>Packets/sec</h3>
                <div id="pps" class="h2">0</div>
            </div>
            <div class="stat-box">
                <h3>Current Prediction</h3>
                <div id="prediction" class="h2">Benign</div>
            </div>
            <div class="stat-box">
                <h3>Confidence</h3>
                <div id="confidence" class="h2">0%</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="trafficChart"></canvas>
        </div>
        
        <div class="terminal" id="packetLog"></div>
    </div>

    <script>
        // Initialize chart
        const ctx = document.getElementById('trafficChart').getContext('2d');
        const trafficChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Packets/sec',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Packets per Second'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top'
                    }
                }
            }
        });

        // Load interfaces on page load
        window.addEventListener('load', async () => {
            const response = await fetch('/get_interfaces');
            const data = await response.json();
            const select = document.getElementById('interfaceSelect');
            
            data.interfaces.forEach(interface => {
                const option = document.createElement('option');
                option.value = interface;
                option.textContent = interface;
                select.appendChild(option);
            });
        });

        let packetCount = 0;
        let lastTimestamp = Date.now();
        let eventSource = null;

        function startMonitoring() {
            const interface = document.getElementById('interfaceSelect').value;
            if (!interface) {
                alert('Please select an interface');
                return;
            }

            // Close existing EventSource if any
            if (eventSource) {
                eventSource.close();
            }

            // Start packet streaming
            eventSource = new EventSource(`/stream_packets?interface=${interface}`);
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                updateDisplay(data);
            };

            // Start prediction updates
            startPredictionUpdates(interface);
        }

        function updateDisplay(data) {
            const packetLog = document.getElementById('packetLog');
            packetCount++;

            // Calculate packets per second
            const now = Date.now();
            if (now - lastTimestamp >= 1000) {
                document.getElementById('pps').textContent = packetCount;
                packetCount = 0;
                lastTimestamp = now;

                // Update chart
                if (trafficChart.data.labels.length > 30) {
                    trafficChart.data.labels.shift();
                    trafficChart.data.datasets[0].data.shift();
                }
                
                const timeLabel = new Date().toLocaleTimeString();
                trafficChart.data.labels.push(timeLabel);
                trafficChart.data.datasets[0].data.push(parseInt(data.length));
                trafficChart.update();
            }

            // Update packet log
            const logEntry = document.createElement('div');
            logEntry.textContent = `${new Date().toLocaleTimeString()} - ${data.src_ip} â†’ ${data.dst_ip} (${data.length} bytes)`;
            packetLog.appendChild(logEntry);
            packetLog.scrollTop = packetLog.scrollHeight;
        }

        function startPredictionUpdates(interface) {
            // Poll prediction results every 5 seconds
            setInterval(async () => {
                const response = await fetch(`/get_latest_data?interface=${interface}`);
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    const latest = data.data[data.data.length - 1];
                    document.getElementById('prediction').textContent = latest.predicted_label;
                    
                    if (latest.predicted_label.toLowerCase() !== 'benign') {
                        document.getElementById('prediction').style.color = '#ff4444';
                    } else {
                        document.getElementById('prediction').style.color = '#00cc00';
                    }
                    
                    document.getElementById('confidence').textContent = `${latest.confidence.toFixed(2)}%`;
                }
            }, 5000);
        }
    </script>
</body>
</html>
